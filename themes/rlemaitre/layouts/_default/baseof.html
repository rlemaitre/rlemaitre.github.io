<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme="dark">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <a href="#main" id="skip-link">Skip to main content</a>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main id="main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
